<!DoctypeHTML>
	<html>

	<head>
		<title>Are.na Canvas</title>
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		.box {
			width: 100vw;
			height: 100vh;
			background-color: #fef0fd;
			background-color: #ff0;
		}

		.big-box {
			width: 100vw;
			height: 100vh;
			background-color: #ff0;
		}

		.small-box {
			width: 800vw;
			height: 800vh;
			position: absolute;
			top: 10vh;
			left: 10vw;

			background-color: #0ff;
		}

		.block {
			position: absolute;
			background-color: #f0f;
		}

		.block.text {

			padding: 10px;
			overflow-y: hidden;
		}

		img {
			pointer-events: none;
			user-drag: none;
			-webkit-user-drag: none;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>

	<body>

		<div class="box">
			<div class="small-box"> </div>
		</div>

	</body>
	<script type="module" src="script.js"></script>

	</html>
